name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm install

      - name: Build Projects
        run: |
          npm run build

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            # Перейти в папку з проектом
            cd /home/smmlove/htdocs/smmlove.pro

            # Очистити папку (видаляє все, крім .git)
            find . -mindepth 1 ! -regex '^./\.git\(/.*\)?' -delete

            # Витягти останні зміни з Git
            git reset --hard
            git pull

            # Налаштувати Node.js середовище
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh

            # Встановити залежності
            npm install

            # Зібрати проект
            npm run build

            # Перезапустити додаток через PM2
            pm2 reload all
